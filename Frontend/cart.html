<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Store Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">BookStore</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light" href="#">
        <i class="bi bi-cart"></i> Cart
      </a>
    </div>
  </div>
</nav>

<!-- Cart Section -->
<div class="container my-5">
  <h2 class="text-center mb-4">Your Shopping Cart</h2>

  <!-- Cart Item -->
  <div class="row border rounded mb-4 p-3 align-items-center">
    <div class="col-md-2">
      <img src="../img/b1.jpg" alt="Book Cover" class="img-fluid rounded">
    </div>
    <div class="col-md-4">
      <h5>May you should Talk To someone</h5>
      <p class="text-muted">by Lori Gottlieb</p>
    </div>
    <div class="col-md-2">
      <span class="fw-bold">₹899</span>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" value="1" min="1">
    </div>
    <div class="col-md-2 text-end">
      <button class="btn btn-danger btn-sm">
        <i class="bi bi-trash"></i> Remove
      </button>
    </div>
  </div>

  <!-- Repeat another cart item -->
  <div class="row border rounded mb-4 p-3 align-items-center">
    <div class="col-md-2">
      <img src="../img/b2.jpg" alt="Book Cover" class="img-fluid rounded">
    </div>
    <div class="col-md-4">
      <h5>Atomic Habit</h5>
      <p class="text-muted">by James Clear</p>
    </div>
    <div class="col-md-2">
      <span class="fw-bold">₹399</span>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" value="2" min="1">
    </div>
    <div class="col-md-2 text-end">
      <button class="btn btn-danger btn-sm">
        <i class="bi bi-trash"></i> Remove
      </button>
    </div>
  </div>

  <!-- Price Summary -->
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="border p-4 rounded shadow-sm">
        <h5>Price Details</h5>
        <hr>
        <div class="d-flex justify-content-between">
          <span>Subtotal</span>
          <span>₹1297</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Shipping</span>
          <span class="text-success">Free</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold">
          <span>Total</span>
          <span>1299</span>
        </div>
        <div class="d-grid mt-3">
          <button class="btn btn-primary">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
  © 2025 BookStore. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
